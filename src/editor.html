<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wix Editor</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.24.0/js/Wix.js"></script>

  <!-- @if NODE_ENV='development' -->
  <link href="bower_components/jquery-ui/themes/base/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="css/editor.css" />
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <link rel="stylesheet" href="css/editor.min.css" />
  <!-- @endif -->

  <script type="text/html" id="step">
    <li>
      <img class="photo" data-bind="attr: { src: $data.mediaItems[0].src, alt: $index() + 1 }" />
      <span class="step-index" data-bind="text: $index() + 1"></span>
    </li>
  </script>

</head>
<body>

  <header>
    <label class="recipe-name-label">Recipe name: </label>
    <input class="recipe-name-editor" type="text" value="Чахохбили" />
  </header>

  <ul data-bind="template: { name: 'step', foreach: steps }">
  </ul>

  <!-- @if NODE_ENV='development' -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
  <script src="vendor/jquery.ui.touch-punch.min.js"></script>
  <script src="bower_components/knockout/build/output/knockout-latest.debug.js"></script>
  <script src="bower_components/knockout.mapping/build/output/knockout.mapping-latest.debug.js"></script>
  <script src="bower_components/knockout-sortable/build/knockout-sortable.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  <!-- @endif -->
  <!-- @if NODE_ENV='production' -->
  <script src="js/app.min.js"></script>
  <!-- @endif -->
</body>
</html>
